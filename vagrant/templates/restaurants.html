<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<h1>Restaurants</h1>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
		{% for message in messages %}
			<li> <strong> {{ message }} </strong></li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}

<a href='{{url_for('newRestaurant') }}'>New</a>


{% for i in items %}

<div>

<p><a href='{{url_for('restaurantMenu', restaurant_id = i.id ) }}'>{{i.name}}</a></p>

<a href='{{url_for('editRestaurant', restaurant_id = i.id ) }}'>Edit</a>
<a href='{{url_for('deleteRestaurant', restaurant_id = i.id ) }}'>Delete</a>

</div>


{% endfor %}
</body>

</html>
